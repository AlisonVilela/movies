<h2 class="center">Search movies</h2>
<form #searchForm="ngForm" (ngSubmit)="onClickSearch(SearchTitle, SearchType)">
  <div class="row justify-content-lg-center SearchForm">
    <div class="col-8">
        <input required type="text" class="form-control" placeholder="Search by title" [(ngModel)]="SearchTitle" name="SearchTitle">
    </div>
    <div class="col-2">
      <select class="form-control" [(ngModel)]="SearchType" name="SearchType">
        <option>All Types</option>
        <option>Movie</option>
        <option>Series</option>
        <option>Game</option>
      </select>
    </div>
    <div class="col-2">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="!searchForm.form.valid">Search</button>
    </div>
  </div>
</form>

<hr>
<div class="search-results"
          infinite-scroll
          [infiniteScrollDistance]="2"
          [infiniteScrollThrottle]="300"
          (scrolled)="onScroll()">
  <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor="let movie of movies">
      <app-movie-card-search [MovieInput]="movie"></app-movie-card-search>
    </div>
  </div>
</div>
