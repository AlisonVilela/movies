##Customize the test machine
machine:
  ##Version of Node use
  node:
    version: 7.10.0
##Customize dependencies
dependencies:
  override:
    - npm install

##Test override
test:
  override:
    - ./node_modules/@angular/cli/bin/ng lint --watch=false
    - ./node_modules/@angular/cli/bin/ng test --watch=false
    - ./node_modules/@angular/cli/bin/ng e2e  --watch=false

