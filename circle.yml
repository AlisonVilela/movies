##Customize the test machine
machine:
  ##Version of Node use
  node:
    version: 7.10.0
##Customize dependencies
dependencies:
  override:
    - npm install --silent --loglevel error
    - npm install angular-cli@latest

##Test override
test:
  override:
    - echo Testing lint...
    - ng lint
    - echo Testing Jasmine...
    - ng test --watch=false
    - echo Testing e2e...
    - ng e2e --watch=false

